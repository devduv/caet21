<div class="container">
  <div class="box">
    <div class="box-titulo-principal">
      <h1>Escríbenos y nos contactaremos</h1>
    </div>
    <div>
      <form class="form_style" [formGroup]="form">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Nombres" required formControlName="nombres">
            <small *ngIf="f.nombres.errors?.required && f.nombres.touched" class="invalido">Es requerido.</small>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Apellidos" required formControlName="apellidos">
            <small *ngIf="f.apellidos.errors?.required && f.apellidos.touched" class="invalido">Es requerido.</small>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput type="email" placeholder="Correo" required formControlName="correo">
            <small *ngIf="f.correo.errors?.required && f.correo.touched" class="invalido">Es requerido.</small>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <input matInput placeholder="Número" required formControlName="numero" max="9" maxlength="9" type="number" max="9" maxlength="9" type="number" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <small *ngIf="f.numero.errors?.required && f.numero.touched" class="invalido">Es requerido.</small>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Área de Interes</mat-label>
            <input matInput placeholder="Área de Interes" matInput [matAutocomplete]="autoArea" [formControl]="controlArea" formControlName="area" required >
            <small *ngIf="f.area.errors?.required && f.area.touched" class="invalido">Es requerido.</small>
          </mat-form-field>
          <mat-autocomplete #autoArea="matAutocomplete" [displayWith]="mostrarAreas" (optionSelected)="seleccionarArea($event)">
            <mat-option *ngFor="let a of areasFiltradas$ | async" [value]="a">
              {{ a }}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div>
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Mensaje</mat-label>
            <textarea matInput placeholder="Mensaje" formControlName="mensaje"></textarea>
          </mat-form-field>
        </div>

        <button mat-icon-button (click)="enviar()" [disabled]="form.invalid">
          <mat-icon>send</mat-icon>
          <span>Enviar</span>
        </button>

      </form>
    </div>

  </div>

</div>
