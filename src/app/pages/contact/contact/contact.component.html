<div class="container">
  <div class="box">
    <div class="box-titulo-principal">
      <h1>Escríbenos y nos contactaremos</h1>
    </div>
    <div>
      <form class="form_style" [formGroup]="form">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Nombres" required formControlName="nombres">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Apellidos" required formControlName="apellidos">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="Correo" required formControlName="correo">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <input matInput placeholder="Número" required formControlName="numero">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Área de Interes</mat-label>
            <input matInput placeholder="Área de Interes" matInput [matAutocomplete]="autoArea" [formControl]="controlArea" formControlName="area" required >
          </mat-form-field>
          <mat-autocomplete #autoArea="matAutocomplete" [displayWith]="mostrarAreas" (optionSelected)="seleccionarArea($event)">
            <mat-option *ngFor="let a of areasFiltradas$ | async" [value]="a">
              {{ a }}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Mensaje</mat-label>
            <textarea matInput placeholder="Mensaje" formControlName="mensaje"></textarea>
          </mat-form-field>
        </div>

        <button mat-icon-button (click)="enviar()">
          <mat-icon>send</mat-icon>
          <span>Enviar</span>
        </button>

      </form>
    </div>

  </div>

</div>
