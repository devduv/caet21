<div class="carousel-container">
    <igx-carousel #carousel [loop]="true" [interval]="2000">
      <igx-slide *ngFor="let slide of images;">
        <div class="image-container">
          <img [src]="slide.path" style="object-fit: cover;" />
        </div>
      </igx-slide>
    </igx-carousel>
  </div>
